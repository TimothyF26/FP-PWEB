<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/styles/auth.css">
  <style>
    body {
      background: url('../assets/images/mntn.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>SIGN UP</h1>
      <form id="register-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Repeat Password" required>
        </div>
        <!-- Error message container -->
        <div id="error-message" class="error-message hidden"></div>
        <button type="submit">SIGN UP</button>
      </form>
      <p>Already have an Account? <a href="./login.html">login</a></p>
    </div>
    <div class="image-container">
      <img src="../assets/images/wel.jpg" alt="Background Image" style="max-width: 100%; height: auto;">
    </div>
  </div>
  <script src="./register.js"></script>
</body>
</html>
