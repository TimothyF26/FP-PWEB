<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="../assets/styles/auth.css">
  <style>
    body {
      background: url('../assets/images/mntn.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .landing-container {
      background: rgba(255, 255, 255, 0.9); /* Transparansi untuk kotak */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      margin: 100px auto;
    }

    .landing-container h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-container button {
      background: linear-gradient(45deg, #6a1b9a, #8e44ad);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-container button:hover {
      background: linear-gradient(45deg, #8e44ad, #6a1b9a);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Multi-Person Daily Routine Tracker</h1>
    <div class="button-container">
      <button id="login-button">Log In</button>
      <button id="signup-button">Sign Up</button>
    </div>
  </div>

  <script>
    document.getElementById('login-button').addEventListener('click', function () {
      window.location.href = './login.html';
    });

    document.getElementById('signup-button').addEventListener('click', function () {
      window.location.href = './register.html';
    });
  </script>
</body>
</html>
